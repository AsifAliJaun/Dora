<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ðŸ’–</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>

  <header class="hero">
    <h1>To the Love of My Life</h1>
    <p>You make my world brighter, my heart fuller, and my life more beautiful. This is just for you.</p>
  </header>

  <section class="gallery">
    <h2>Our Memories</h2>
    <div class="photo-grid">
      <img src="images/photo1.jpg" alt="Memory 1">
      <img src="images/photo2.jpg" alt="Memory 2">
      <img src="images/photo3.jpg" alt="Memory 3">
      <!-- Add more images here -->
    </div>
  </section>

  <section class="music-player">
    <h2>Our Song</h2>
    <audio controls autoplay loop>
      <source src="music/your-song.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

  <script src="script.js"></script>
</body>
</html>
